group 'gudvin'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ["core/src/main/scala"]
        }
    }

    test {
        java {
            srcDirs = ["core/src/test/scala"]
        }
    }
}

dependencies {
    compile group: 'org.apache.spark', name: 'spark-sql_2.10', version: '1.6.1'
    compile group: 'org.apache.spark', name: 'spark-hive_2.10', version: '1.6.1'
    compile group: 'org.apache.spark', name: 'spark-core_2.10', version: '1.6.1'
    compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.4'
    compile group: 'org.apache.spark', name: 'spark-streaming_2.10', version: '1.6.1'
    compile group: 'org.apache.spark', name: 'spark-streaming-twitter_2.10', version: '1.6.1'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.5.1'
    compile group: 'edu.stanford.nlp', name: 'stanford-corenlp', version: '3.5.1', classifier: 'models'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.scalatest', name: 'scalatest_2.10', version: '3.0.0-M15'
}